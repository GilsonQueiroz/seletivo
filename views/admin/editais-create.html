<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Lista de Editais
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/editais">Editais</a></li>
    <li class="active"><a href="/admin/editais/create">Cadastrar</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Novo Edital</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/editais/create" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="descodedital">Código do Edital</label>
              <input type="text" class="form-control" id="descodedital" name="descodedital" placeholder="Digite o código do Edital">
            </div>
            <div class="form-group">
              <label for="desedital">Nome do Edital</label>
              <input type="text" class="form-control" id="desedital" name="desedital" placeholder="Digite o nome da Edital">
            </div>
            <div class="form-group">
              <label for="desurl">Endereço do edital</label>
              <input type="text" class="form-control" id="desurl" name="desurl" placeholder="Localiza o arquivo do Edital">
            </div>
            <div class="form-group">
              <label for="desresumo">Resumo do Edital</label>
              <input type="text" class="form-control" id="desresumo" name="desresumo" placeholder="Digite um resumo do Edital">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Cadastrar</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
