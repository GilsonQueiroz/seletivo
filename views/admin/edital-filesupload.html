<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
  <h1>
    Adicionar Arquivo - Edital {$edital.descodedital}: {$edital.desedital} 
  </h1>
  <ol class="breadcrumb">
    <li><a href="/admin"><i class="fa fa-dashboard"></i> Home</a></li>
    <li><a href="/admin/edital/files">Edital - Arquivos</a></li>
    <li><a href="/admin/edital_files/{$edital.idedital}">Edital {$edital.descodedital}</a></li>
    <li class="active"><a href="#">Inclusão</a></li>
  </ol>
</section>

<!-- Main content -->
<section class="content">

  <div class="row">
  	<div class="col-md-12">
  		<div class="box box-success">
        <div class="box-header with-border">
          <h3 class="box-title">Inclusão de novo Arquivo</h3>
        </div>
        <!-- /.box-header -->
        <!-- form start -->
        <form role="form" action="/admin/edital_files/{$edital.idedital}/add" method="post">
          <div class="box-body">
            <div class="form-group">
              <label for="destitle">Título do Arquivo</label>
              <input type="text" class="form-control" id="destitle" name="destitle" placeholder="Título do arquivo">
            </div>
            <div class="form-group">
              <label for="fileupload">Arquivo</label>
              <input type="file" class="form-control" id="fileupload" name="fileupload">
            </div>
          </div>
          <!-- /.box-body -->
          <div class="box-footer">
            <button type="submit" class="btn btn-success">Incluir</button>
          </div>
        </form>
      </div>
  	</div>
  </div>

</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
